services:
  odoo:
    image: 'odoo:15.0'
    volumes:
      - 'odoo-web-data:/var/lib/odoo'
    ports:
      - '8050:8069'
    depends_on:
      - db
  db:
    image: 'postgres:15'
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - 'odoo-db-data:/var/lib/postgresql/data/pgdata'
volumes:
  odoo-web-data: null
  odoo-db-data: null
